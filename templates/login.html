<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">登录</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <!-- 为表单元素添加一些样式类，让输入框和标签更美观 -->
            <div>
                <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">用户名</label>
                <input type="text" id="id_username" name="username" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">密码</label>
                <input type="password" id="id_password" name="password" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <button type="submit"
                class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full transition duration-300">
                登录
            </button>
        </form>
    </div>
</body>

</html>
