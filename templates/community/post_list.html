<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区帖子列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <!-- 导航栏 -->
    <nav class="bg-blue-600 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'post-list' %}" class="text-2xl font-bold">社区论坛</a>
            {% if user.is_authenticated %}
            <a href="{% url 'post-create' %}" class="bg-white text-blue-600 py-2 px-4 rounded hover:bg-gray-200">发布新帖子</a>
            {% endif %}
        </div>
    </nav>

    <!-- 帖子列表 -->
    <div class="container mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold mb-6 text-blue-600">社区帖子列表</h1>
        {% if posts %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for post in posts %}
            <div class="bg-white shadow-lg rounded-lg p-6 transition duration-300 ease-in-out hover:shadow-xl">
                <h2 class="text-2xl font-bold mb-2 text-blue-600">{{ post.title }}</h2>
                <div class="flex items-center text-gray-600 mb-4">
                    <span class="mr-2"><i class="fa-solid fa-user"></i> 作者: {{ post.author }}</span>
                    <span><i class="fa-solid fa-calendar"></i> 发布时间: {{ post.created_at }}</span>
                </div>
                <p class="text-lg leading-relaxed text-gray-800">{{ post.content|truncatewords:20 }}</p>
                <a href="{% url 'post-detail' pk=post.pk %}" class="text-blue-600 hover:underline mt-4 inline-block">查看详情</a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-gray-600">暂无帖子。</p>
        {% endif %}
    </div>
</body>

</html>
